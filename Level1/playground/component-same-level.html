<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <app-header v-bind:num="num"></app-header>   
        <app-content v-on:pass="pass"></app-content>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var appHeader = {
            template: '<div>header {{ num }} </div>',
            props : ['num']
        }

        var appContent = {
            template: '<div>content<button v-on:click="pass">pass</button></div>',
            methods: {
                pass : function() {
                    this.$emit('pass', 10);
                }
            },
        }

        new Vue({
            el: '#app',
            components: {
                'app-header': appHeader,
                'app-content' : appContent
            },
            data: {
                num : 0
            },
            methods : {
                pass : function (num) {
                    this.num = num;
                }
            }
        })
    </script>
</body>

</html>

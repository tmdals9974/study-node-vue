<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .warning {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <button v-on:click="error">isError</button>
        <p class="ex" v-bind:class="errorTextColor">Hello</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                cname: 'blue-text',
                isError : false
            },
            methods: {
                error : function() {
                    this.isError = !this.isError;
                }
            },
            computed: {
                errorTextColor : function() {
                    return this.isError ? 'warning' : null;
                }
            },
        });
    </script>
</body>
</html>
